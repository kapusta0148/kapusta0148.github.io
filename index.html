    <script>
        function startCountdown() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞ –≤ –ú–æ—Å–∫–æ–≤—Å–∫–æ–º –≤—Ä–µ–º–µ–Ω–∏ (UTC+3)
            const targetDate = new Date("2024-01-01T00:00:00+03:00"); // –ù–æ–≤—ã–π –≥–æ–¥ –ø–æ –º–æ—Å–∫–æ–≤—Å–∫–æ–º—É –≤—Ä–µ–º–µ–Ω–∏

            const timerElement = document.getElementById('timer');

            function updateTimer() {
                const currentTime = new Date();
                const timeLeft = targetDate - currentTime;

                if (timeLeft <= 0) {
                    timerElement.textContent = "üéâ –° –ù–æ–≤—ã–º  üéâ";
                    clearInterval(intervalId);
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                timerElement.textContent = `${days} –¥–Ω–µ–π ${hours} —á ${minutes} –º–∏–Ω ${seconds} —Å–µ–∫`;
            }

            const intervalId = setInterval(updateTimer, 1000);
            updateTimer();
        }

        document.addEventListener("DOMContentLoaded", startCountdown);
