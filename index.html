    <style>

    <script>
        function startCountdown() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞ –≤ –ú–æ—Å–∫–æ–≤—Å–∫–æ–º –≤—Ä–µ–º–µ–Ω–∏ (UTC+3)
            const targetDate = new Date("2025-01-01T00:00:00+03:00"); // –ù–æ–≤—ã–π –≥–æ–¥ –ø–æ –º–æ—Å–∫–æ–≤—Å–∫–æ–º—É –≤—Ä–µ–º–µ–Ω–∏
            const timerElement = document.getElementById('timer');

            function updateTimer() {
                const currentTime = new Date();
                const timeLeft = targetDate - currentTime;

                if (timeLeft <= 0) {
                    timerElement.textContent = "üéâ –° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! üéâ";
                    clearInterval(intervalId);
                    return;
                }

                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
                timerElement.textContent = `${hours} —á ${minutes} –º–∏–Ω ${seconds} —Å–µ–∫`;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            const intervalId = setInterval(updateTimer, 1000);
            updateTimer();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        }

        // –ó–∞–ø—É—Å–∫ –æ—Ç—Å—á–µ—Ç–∞ –ø–æ –º–µ—Ä–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener("DOMContentLoaded", startCountdown);
    </script>
